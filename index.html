<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Movie App</title>
  </head>
  <body>
    <nav>
      <form id="form">
        <input type="text" id="search" class="search" placeholder="Search..." />
        <button id="button" class="search-button">Search</button>
      </form>
    </nav>
    <main id="main">
      <div class="movie">
        <img
          src="https://images.unsplash.com/photo-1485846234645-a62644f84728?q=80&w=2659&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="movie poster img"
        />
        <div class="movie-info">
          <h3>Movie Title</h3>
          <span class="green">9.0</span>
        </div>
        <div class="overview">
          <h3>Overview</h3>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque
          consequatur iusto nulla fugit delectus. Quia ex beatae recusandae eius
          repellat blanditiis illum iure eligendi! Minus, dolores. Totam impedit
          pariatur consectetur!
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
